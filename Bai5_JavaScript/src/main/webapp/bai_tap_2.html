<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<div id="my-div">
	NỘI DUNG BAN ĐẦU
</div>

<input type="button" id="change" value ="Thay đổi"/>
</body>
<script>
	change.onclick = function (){
		var my_div = document.getElementById("my-div");
		my_div.innerHTML = "NỘI DUNG BỊ THAY ĐỔI" 
	}
</script>
</html>
